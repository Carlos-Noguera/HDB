<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HBD-LOFCITO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<!-- Incluir SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<!-- Incluir SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</head>
<body>
<main>
    <article id="pocahontas_wallpaper">
        <header id="title_big">
            <h1 id="title_big_title" data-title="LOFCITO">LOFCITO</h1>
        </header>
        <p id="title_poster_right">MAETA AIDE <strong>26 AÑOS</strong> </p>
        <p id="title_poster_right_down">25/06/2024</p>
        <p id="title_white">FELIZ VUELTA AL  <strong>SOL</strong></p>
        <p id="title_cumpleanos">
            <span data-title="!FELIZ CUMPLEAÑOS!">!FELIZ CUMPLEAÑOS!</span>
        </p>
        <img id="pocahontas_wallpaper_front" src="resources/pocaHontas.png" alt="pocahontas">
    </article>
</main>
  
</body>
<script>
    document.getElementById('pocahontas_wallpaper').addEventListener('click', function() {
        Swal.fire({
                    title: "¡FELICES 26!",
                    text: "¡TE DESEO LO MEJOR DEL MUNDO!",
                    showCancelButton: false, // No mostrar botón de cancelar
                    confirmButtonText: 'OK',
                    allowOutsideClick: false // Evitar cerrar el modal haciendo clic fuera de él
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "https://vm.tiktok.com/ZMr2wXbBk/"; // Redirigir solo si se confirma el modal
                    }
                });
    });
</script>
</html>
