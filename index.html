<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HBD-LOFCITO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<!-- Incluir SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<!-- Incluir SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</head>
<body>
<main>
    <article id="pocahontas_wallpaper" data-url="https://vm.tiktok.com/ZMr2wXbBk/">
        <header id="title_big">
            <h1 id="title_big_title" data-title="LOFCITO">LOFCITO</h1>
        </header>
        <p id="title_poster_right">MAETA AIDE <strong>26 AÑOS</strong> </p>
        <p id="title_poster_right_down">25/06/2024</p>
        <p id="title_white">FELIZ VUELTA AL  <strong>SOL</strong></p>
        <p id="title_cumpleanos">
            <span data-title="!FELIZ CUMPLEAÑOS!">!FELIZ CUMPLEAÑOS!</span>
        </p>
        <img id="pocahontas_wallpaper_front" src="resources/pocaHontas.png" alt="pocahontas">
    </article>
</main>
  
</body>
<script>
    var tapCount = 0;
    
    document.getElementById('pocahontas_wallpaper').addEventListener('click', function() {
        tapCount++;

        // Mostrar mensaje personalizado con SweetAlert2
     if (tapCount === 1) {
        Swal.fire({
            title: '¡TOCASTE LA PANTALLA LOFCITO!',
            text: '¡AHORA DEBERÁS TOCARLA 25 VECES MÁS, PARA LOS 26 AÑOS QUE CUMPLES!',
            icon: 'info',
            confirmButtonText: 'OK',
            customClass: {
                popup: 'my-swal-popup', // Clase personalizada para el estilo
            }
        });
    }

        // Mostrar mensaje de SweetAlert2 al alcanzar el 26to toque
        if (tapCount === 26) {
            var url = this.getAttribute('data-url');
            if (url) {
                Swal.fire({
                    title: "¡FELICES 26!",
                    text: "¡TE DESEO LO MEJOR DEL MUNDO! AHORA TE REDIRECCIONARA A UN SITIO...",
                    icon: "success",
                    showCancelButton: false, // No mostrar botón de cancelar
                    confirmButtonText: 'OK',
                    allowOutsideClick: false // Evitar cerrar el modal haciendo clic fuera de él
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = url; // Redirigir solo si se confirma el modal
                    }
                });
            }
        }
    });
</script>
</html>
